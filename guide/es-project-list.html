<dom-module id="es-project-list">    <template>        <sc-search-container on-search="onFindList" auth-code="V">            <table>                <colgroup>                    <col style="width:120px"/>                    <col/>                    <col style="width:120px"/>                    <col/>                </colgroup>                <tr>                    <th><sc-label text="프로젝트 코드"></sc-label></th>                    <td>                        <sc-text-field value="{{searchParam.pjtCd}}" on-enter="onFindList"></sc-text-field>                    </td>                    <th><sc-label text="사업부"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.bizUnit}}" items="{{codes.bizUnitList}}" display-field="label" value-field="data" placeholder="전체"></sc-combobox-field>                    </td>                </tr>                <tr>                    <th><sc-label text="고객사"></sc-label></th>                    <td>                        <sc-text-field value="{{searchParam.custNm}}"></sc-text-field>                    </td>                    <th><sc-label text="차종"></sc-label></th>                    <td>                        <sc-text-field value="{{searchParam.carType}}"></sc-text-field>                    </td>                </tr>            </table>        </sc-search-container>        <sc-grid id="gridPanel" data-provider="{{resultList}}" editable="true" selection-mode="radio" class="flex">            <sc-toolbar>                <sc-button text="조회" on-click="onFindList" auth-code="V"></sc-button>                <sc-button text="추가" on-click="onAddRow" auth-code="S"></sc-button>                <sc-button text="저장" on-click="onSaveList" auth-code="S"></sc-button>            </sc-toolbar>                        <sc-grid-columns>                <sc-data-column data-field="pjtCd" header-text="프로젝트 코드" width="120" editable="false"></sc-data-column>                <sc-data-column data-field="pjtNm" header-text="프로젝트명" width="250" editable="true" required="true" text-align="left"></sc-data-column>                <sc-combobox-column data-field="bizUnit" header-text="사업부" width="100" editable="true" items="{{codes.bizUnitList}}" display-field="label" value-field="data" required="true"></sc-combobox-column>                <sc-data-column data-field="custNm" header-text="고객사" width="150" editable="true" required="true"></sc-data-column>                <sc-data-column data-field="carType" header-text="차종" width="120" editable="true"></sc-data-column>                <sc-combobox-column data-field="prodGrp" header-text="제품군" width="100" editable="true" items="{{codes.prodGrpList}}" display-field="label" value-field="data"></sc-combobox-column>            </sc-grid-columns>        </sc-grid>    </template>    <script>        Polymer({            is: 'es-project-list',            properties: {                searchParam: { type: Object, value: function() { return {}; } },                resultList: { type: Array, value: function() { return []; } },                codes: {                     type: Object,                     value: function() {                         return {                             bizUnitList: [ {label: 'PT', data: 'PT'}, {label: 'SEAT', data: 'SEAT'} ],                            prodGrpList: [ {label: 'T/M', data: 'TM'}, {label: 'AXLE', data: 'AXLE'}, {label: 'SEAT', data: 'SEAT'} ]                        };                     }                 }            }        });    </script></dom-module>
