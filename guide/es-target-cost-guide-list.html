<dom-module id="es-target-cost-guide-list">    <template>        <sc-search-container on-search="onFindList" auth-code="V">            <table>                <colgroup>                    <col style="width:100px"/>                    <col/>                    <col style="width:100px"/>                    <col/>                    <col style="width:100px"/>                    <col/>                </colgroup>                <tr>                    <th><sc-label text="사업부" required="true"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.bizUnit}}" items="{{codes.bizUnitList}}" display-field="label" value-field="data" required="true"></sc-combobox-field>                    </td>                    <th><sc-label text="제품군" required="true"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.prodGrp}}" items="{{codes.prodGrpList}}" display-field="label" value-field="data" required="true"></sc-combobox-field>                    </td>                    <th><sc-label text="OEM"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.oemNm}}" items="{{codes.oemList}}" display-field="label" value-field="data"></sc-combobox-field>                    </td>                </tr>                <tr>                    <th><sc-label text="차종"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.carType}}" items="{{codes.carTypeList}}" display-field="label" value-field="data"></sc-combobox-field>                    </td>                    <th><sc-label text="사양"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.specDesc}}" items="{{codes.specList}}" display-field="label" value-field="data"></sc-combobox-field>                    </td>                    <th></th>                    <td></td>                </tr>            </table>        </sc-search-container>        <sc-grid id="gridPanel" data-provider="{{resultList}}" editable="true" class="flex">            <sc-toolbar>                <sc-button text="조회" on-click="onFindList" auth-code="V"></sc-button>                <sc-button text="산출" on-click="onCalculateGuide" auth-code="S"></sc-button>                <sc-button text="저장" on-click="onSaveList" auth-code="S"></sc-button>                <span class="vt-seperator"></span>                <sc-button text="총금액/단위당금액" on-click="onToggleAmountType" auth-code="V"></sc-button>            </sc-toolbar>                        <sc-grid-columns>                <sc-data-column data-field="costItemNm" header-text="원가항목" width="150" text-align="left" editable="false"></sc-data-column>                <sc-data-column data-field="deptNm" header-text="주관부서" width="120" text-align="center" editable="false"></sc-data-column>                <sc-data-column data-field="ecCostAmt" header-text="견적/현상원가" width="120" text-align="right" data-type="number" format-type="amt"></sc-data-column>                <sc-data-column data-field="guideTgtAmt" header-text="목표 Guide 금액" width="120" text-align="right" data-type="number" format-type="amt" editable="true"></sc-data-column>                <sc-data-column data-field="cftTgtAmt" header-text="CFT 확정 금액" width="120" text-align="right" data-type="number" format-type="amt" editable="true"></sc-data-column>                <sc-data-column data-field="saveRate" header-text="절감률(%)" width="80" text-align="right" data-type="number" format-type="percent"></sc-data-column>            </sc-grid-columns>        </sc-grid>    </template>    <script>        Polymer({            is: 'es-target-cost-guide-list',            properties: {                searchParam: { type: Object, value: function() { return {}; } },                resultList: { type: Array, value: function() { return []; } },                codes: { type: Object, value: function() { return {}; } }            }        });    </script></dom-module>
