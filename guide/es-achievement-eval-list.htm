<dom-module id="es-achievement-eval-list">    <template>        <sc-search-container on-search="onFindList" auth-code="V">            <table>                <colgroup>                    <col style="width:120px"/>                    <col/>                    <col style="width:120px"/>                    <col/>                    <col style="width:120px"/>                    <col/>                </colgroup>                <tr>                    <th><sc-label text="프로젝트 코드"></sc-label></th>                    <td>                        <sc-text-field value="{{searchParam.pjtCd}}" on-enter="onFindList"></sc-text-field>                    </td>                    <th><sc-label text="사업부"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.bizUnit}}" items="{{codes.bizUnitList}}" display-field="label" value-field="data"></sc-combobox-field>                    </td>                    <th><sc-label text="고객사"></sc-label></th>                    <td>                        <sc-text-field value="{{searchParam.custNm}}"></sc-text-field>                    </td>                </tr>                <tr>                    <th><sc-label text="차종"></sc-label></th>                    <td>                        <sc-text-field value="{{searchParam.carType}}"></sc-text-field>                    </td>                    <th><sc-label text="제품군"></sc-label></th>                    <td>                        <sc-combobox-field value="{{searchParam.prodGrp}}" items="{{codes.prodGrpList}}" display-field="label" value-field="data"></sc-combobox-field>                    </td>                    <th></th>                    <td></td>                </tr>            </table>        </sc-search-container>        <sc-grid id="gridPanel" data-provider="{{resultList}}" class="flex" use-state="false" use-selection="false">            <sc-toolbar>                <sc-button text="조회" on-click="onFindList" auth-code="V"></sc-button>                <sc-button text="생성" on-click="onCreateEval" auth-code="S"></sc-button>                <sc-button text="저장" on-click="onSaveEval" auth-code="S"></sc-button>                <sc-button text="엑셀다운로드" on-click="onExcelDownload" auth-code="V"></sc-button>                <sc-button text="닫기" on-click="onClose" auth-code="V"></sc-button>            </sc-toolbar>                        <sc-grid-columns>                <sc-data-column data-field="pjtCd" header-text="프로젝트 코드" width="120" text-align="center"></sc-data-column>                <sc-data-column data-field="estmCostAmt" header-text="견적원가" width="120" text-align="right" data-type="number" format-type="amt"></sc-data-column>                <sc-data-column data-field="tgtCostAmt" header-text="목표원가" width="120" text-align="right" data-type="number" format-type="amt"></sc-data-column>                <sc-data-column data-field="tgtSaveAmt" header-text="절감목표" width="120" text-align="right" data-type="number" format-type="amt"></sc-data-column>                <sc-data-column data-field="actlCostAmt" header-text="실적원가" width="120" text-align="right" data-type="number" format-type="amt"></sc-data-column>                <sc-data-column data-field="actlSaveAmt" header-text="절감액" width="120" text-align="right" data-type="number" format-type="amt"></sc-data-column>                <sc-data-column data-field="achvRate" header-text="달성도(%)" width="80" text-align="right" data-type="number" format-type="percent"></sc-data-column>                <sc-data-column data-field="achvYn" header-text="달성여부" width="80" text-align="center"></sc-data-column>            </sc-grid-columns>        </sc-grid>    </template>    <script>        Polymer({            is: 'es-achievement-eval-list',            properties: {                searchParam: { type: Object, value: function() { return {}; } },                resultList: { type: Array, value: function() { return []; } },                codes: {                     type: Object,                     value: function() {                         return {                             bizUnitList: [ {label: 'PT', data: 'PT'}, {label: 'SEAT', data: 'SEAT'} ],                            prodGrpList: [ {label: 'T/M', data: 'TM'}, {label: 'AXLE', data: 'AXLE'}, {label: 'SEAT', data: 'SEAT'} ]                        };                     }                 }            }        });    </script></dom-module>
