<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As-You-Cost Viewer</title>
  <!-- Pretendard (Caidentia 기준) + Noto Sans KR 폴백 -->
  <link rel="stylesheet" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/yhjy-base.css">
  <link rel="stylesheet" href="/styles/yhjy-components.css">

  <!-- SheetJS (Excel) -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <!-- 1. Polymer Shim (코어) — 반드시 먼저 로드 -->
  <script src="/lib/polymer-shim.js"></script>
  <!-- 2. SC 컴포넌트 스텁 -->
  <script src="/lib/sc-components.js"></script>
  <!-- 3. UT 유틸리티 -->
  <script src="/lib/yhjy-util.js"></script>

  <style>
    body {
      font-family: 'Pretendard Variable', 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-base, #F8F9FC);
      padding: 12px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #breadcrumb-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 2px 6px;
      flex-shrink: 0;
    }
    #breadcrumb-bar span {
      font-size: 11px;
      color: #8A94A6;
      letter-spacing: -0.2px;
    }
    #breadcrumb-bar span.bc-sep {
      margin: 0 5px;
      color: #B3B9C6;
    }
    #breadcrumb-bar span.bc-current {
      color: #30374F;
      font-weight: 600;
    }
    #component-host {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
  </style>
</head>
<body>

  <div id="breadcrumb-bar"></div>
  <div id="component-host"></div>

  <script>
    (function () {
      /* ── 화면별 Breadcrumb 매핑 ── */
      var BREADCRUMB = {
        /* 견적원가 관리 */
        'es-project-list':              ['견적원가 관리', '프로젝트 관리'],
        'es-ec-detail':                 ['견적원가 관리', '견적정보 등록'],
        'es-ec-bom-list':               ['견적원가 관리', '재료비 관리'],
        'es-invest-mgt':                ['견적원가 관리', '투자비 관리'],
        'es-mfg-cost-calc':             ['견적원가 관리', '제조경비 계산'],
        'es-sga-cost-calc':             ['견적원가 관리', '판매관리비 계산'],
        'es-pl-statement':              ['견적원가 관리', '견적원가 손익계산서'],
        'es-sensitivity':               ['견적원가 관리', '민감도 분석'],
        'es-ec-profit-mgt':             ['견적원가 관리', '수익성 Factor/WACC 산출'],
        'es-npv-analysis':              ['견적원가 관리', '수익성 분석 (NPV)'],
        /* 목표원가 관리 */
        'es-target-cost-project-list':  ['목표원가 관리', '목표원가관리 프로젝트'],
        'es-target-cost-guide-list':    ['목표원가 관리', '부문별 목표 Guide 산출'],
        'tc-detail':                    ['목표원가 관리', '목표원가 상세'],
        'tc-calc':                      ['목표원가 관리', '목표원가 산출'],
        'tc-recalc':                    ['목표원가 관리', '목표원가 재산출'],
        'tc-achievement-status':        ['목표원가 관리', '목표달성 현황'],
        /* 현상원가 관리 */
        'es-current-cost-project-list': ['현상원가 관리', '현상원가 정보 등록'],
        'cc-info-register':             ['현상원가 관리', '현상원가 상세 등록'],
        'cc-material-cost':             ['현상원가 관리', '재료비 관리'],
        'cc-invest-mgt':                ['현상원가 관리', '투자비 관리'],
        'cc-mfg-cost':                  ['현상원가 관리', '제조경비 계산'],
        'cc-sga-cost':                  ['현상원가 관리', '판매관리비 계산'],
        'cc-pl-statement':              ['현상원가 관리', '현상원가 손익계산서'],
        'cc-diff-analysis':             ['현상원가 관리', '차이분석'],
        'es-achievement-eval-list':     ['현상원가 관리', '달성도 평가'],
        'cc-achievement-eval-detail':   ['현상원가 관리', '달성도 평가 상세'],
        'cc-actual-eval':               ['현상원가 관리', '실적 달성도 평가'],
        /* 기준정보 관리 */
        'ms-code-mgt':                  ['기준정보 관리', '기준정보 코드관리'],
        'ms-corp-tax-wacc':             ['기준정보 관리', '법인세율/CRP/WACC'],
        'ms-pl-item':                   ['기준정보 관리', '손익 항목 관리'],
        'ms-exchange-rate':             ['기준정보 관리', '환율 관리'],
        'ms-raise-rate':                ['기준정보 관리', '인상율 관리'],
        'ms-biz-perf-rate':             ['기준정보 관리', '사업 실적 비율'],
        'ms-prod-line':                 ['기준정보 관리', '기존 생산라인 관리'],
        'ms-std-schedule':              ['기준정보 관리', '표준 일정 관리'],
        'ms-cost-redu-type':            ['기준정보 관리', '원가 절감 활동 유형'],
        'ms-erp-acct-map':              ['기준정보 관리', 'ERP 제조원가 계정 매핑'],
        'ms-redu-tgt-dept':             ['기준정보 관리', '절감대상 원가항목 및 담당부서']
      };

      /* URL 쿼리에서 view 이름 추출 */
      var search = window.location.search || '';
      var match = search.match(/[?&]view=([^&]+)/);
      var viewId = match ? decodeURIComponent(match[1]) : '';

      /* Breadcrumb 렌더링 */
      var bcBar = document.getElementById('breadcrumb-bar');
      var crumbs = BREADCRUMB[viewId];
      if (crumbs && bcBar) {
        var html = '<span>Home</span>';
        for (var b = 0; b < crumbs.length; b++) {
          html += '<span class="bc-sep">></span>';
          if (b === crumbs.length - 1) {
            html += '<span class="bc-current">' + crumbs[b] + '</span>';
          } else {
            html += '<span>' + crumbs[b] + '</span>';
          }
        }
        bcBar.innerHTML = html;
      } else if (bcBar) {
        bcBar.style.display = 'none';
      }

      if (!viewId) {
        document.getElementById('component-host').innerHTML =
          '<div style="padding:40px;text-align:center;color:#667085;">view 파라미터가 없습니다.</div>';
        return;
      }

      /* HTML 파일 경로 결정 (ms- 접두사는 master 디렉터리) */
      var dir = viewId.indexOf('ms-') === 0 ? 'master' : 'cost';
      var htmlPath = '/views/' + dir + '/' + viewId + '.html';

      /* 뷰 HTML을 fetch 로 로드 */
      fetch(htmlPath)
        .then(function (res) {
          if (!res.ok) throw new Error('HTTP ' + res.status);
          return res.text();
        })
        .then(function (html) {
          /* 파싱: dom-module + script 추출 */
          var parser = new DOMParser();
          var doc = parser.parseFromString(html, 'text/html');

          /* dom-module 을 현재 document 에 등록 */
          var domModules = doc.querySelectorAll('dom-module');
          for (var i = 0; i < domModules.length; i++) {
            var imported = document.importNode(domModules[i], true);
            document.body.appendChild(imported);
            Polymer._registerDomModule(imported);
          }

          /* script 태그를 순차 실행 (Polymer() 호출 → customElements.define) */
          var scripts = doc.querySelectorAll('script');
          for (var j = 0; j < scripts.length; j++) {
            var s = document.createElement('script');
            s.textContent = scripts[j].textContent;
            document.body.appendChild(s);
          }

          /* 컴포넌트 등록 완료 대기 후 인스턴스 생성 */
          customElements.whenDefined(viewId).then(function () {
            var el = document.createElement(viewId);
            document.getElementById('component-host').appendChild(el);
            document.title = viewId + ' — As-You-Cost';
          });
        })
        .catch(function (err) {
          console.error('[viewer] 뷰 로드 실패:', viewId, err);
          document.getElementById('component-host').innerHTML =
            '<div style="padding:40px;text-align:center;color:#F04438;">' +
            '화면 로드 실패: ' + viewId + '<br><small>' + err.message + '</small></div>';
        });
    })();
  </script>

</body>
</html>
